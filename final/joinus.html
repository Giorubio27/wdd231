<body>
    <header>
        <div class="bigtime">
            <section class="header">
                <img src="images/theoctagonlognew.webp" alt="octagon logo" width="200" height="164">
                <span>The Octagon</span>
            </section>
            <section class="navy">
                <a id="menu" href="#" aria-label="hamburger"></a>
                <nav class="hammerfist">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="fighters.html">Fighters</a></li>
                        <li><a href="joinus.html">Join Us</a></li>
                        <li><a href="fightcards.html">Fight Cards</a></li>

                    </ul>

                </nav>
            </section>
        </div>

    </header>
    <main>
        <div class="bigform">
        
            <form method="get" action="thankyou.html">
        
                <fieldset class="flex-city">
                    <label for="firstname">First Name:</label><input type="text" id="firstname" name="firstname"
                        title="please enter first name" autocomplete="given-name" required>
                    <label for="lastname">Last Name:</label><input type="text" id="lastname" name="lastname"
                        title="please enter last" autocomplete="family-name" required>       
                    <label for="phone">Phone: </label><input type="tel" id="phone" name="phone"
                        title="please enter a 10 digit number" autocomplete="tel" required>
        
                    <label for="email">Email: </label><input type="email" id="email" name="email" title="enter your email"
                        autocomplete="email" placeholder="email@example.com" required>
        
                </fieldset>
                <fieldset class="flex-field">
                    <label for="organization-description">Organization description</label>
                    <textarea title="Write a description of your business" id="organization-description"
                        name="organization-description" placeholder="Type about your organization below."></textarea>
                </fieldset>
                <fieldset class="member-flex">
                    <div>Which membership would you like? </div>
                    <label for="lightweight"><input type="radio" id="lightweight" name="membership" value="lightweight"
                            required>lightweight</label>
                    <label for="welterweight"><input type="radio" id="welterweight" name="membership"
                            value="welterweight">Welterweight</label>
                    <label for="lightheavyweight"><input type="radio" id="lightheavyweight" name="membership"
                            value="lightheavyweight">Light Heavyweight</label>
                    <label for="heavyweight"><input type="radio" id="heavyweight" name="membership"
                            value="heavyweight">Heavyweight</label>
                </fieldset>
                <input type="hidden" id="submit-time" name="submit-time">
                <button type="submit">Join now</button>
            </form>
            <div>
                <dialog id="fightmember-info">
                    <div id="fightmembermodal"></div>
                    <button id="close-member-modal">Close</button>
                </dialog>
                <div id="member-card"></div>
            </div>
        </div>


    </main>
    <footer>
        <div>
            <h1>The Octagon</h1>
            <p>7242 Morrison Street,
                Las Vegas, Nevada 89148,
                (702) 867-5309
            </p>
            <p class="visits">Number of Visits:</p>
        </div>
        <div>
            <nav class="ducks">
                <a href="facebook.com">
                    <img src="images/facebook.webp" alt="facebook" loading="lazy" width="50">
                </a>
                <a href="instagram.com">
                    <img src="images/instagram-icon.webp" alt="instagram" loading="lazy" width="50">
                </a>
                <a href="twitter.com">
                    <img src="images/twitter-icon.webp" alt="twitter" loading="lazy" width="50">
                </a>
            </nav>
        </div>
        <div>
            <span>WDD231 Class Project</span>
            <!--  -->
            <p>Giovanni Rubio</p>
            <p>©️<span id="currentyear"></span> The Octagon</p>
            <p id="last_modified">"Last modified"</p>
        
        </div>


    </footer>
</body>

</html>
